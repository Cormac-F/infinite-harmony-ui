<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Century+Gothic&display=swap">
    <link rel="icon" href="../public/images/favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link  rel="stylesheet" href="../public/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light sticky-top shadow-sm p-3 bg-white rounded">
        <div class="container">
            <a class="navbar-brand pb-2" href="/">
                <img src="../public/images/kainos-logo.png" alt="Kainos Logo" width="100" height="30">
            </a>
            <div class="navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item ml-4">
                        <a class="nav-link" href="/job-roles">Employee</a>
                    </li>
                    <li class="nav-item ml-2">
                        <a class="nav-link" href="#">Admin</a>
                    </li>
                </ul>
            </div>
            <div class="navbar-collapse justify-content-end mr-4">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Log In</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="flex-shrink-0">
        <div class="container pt-1">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="/">Home</a></li>
                  <li class="breadcrumb-item"><a href="/job-roles">Jobs Roles</a></li>
                  <li class="breadcrumb-item"><a href="/list-jobs:{ job.roleName }">{{ job.roleName }}</a></li>
                  <li class="breadcrumb-item active" aria-current="/edit-job-role">Edit</li>
                </ol>
            </nav> 
        </div>
    <div class="container mt-4">
        <section id="form" class="bg-light py-5">
            <div class="container">
                <p>Enter the new details</p>
                {% if errormessage %}
                        <div class="alert alert-danger" role="alert">
                            {{ errormessage }}
                        </div>
                    {% endif %}
                    <form action="/edit-job-role" method="put">
                    <div class="form-group">
                        <label for="roleName">Role Name</label>
                        <input type="text" name="roleName" id="roleName" class="form-control" value="{{ roleName }}">
                    </div>
                    <div class="form-group">
                        <label for="bandID">BandID</label>
                        <input type="number" name="bandID" id="bandID" class="form-control" value="{{ bandID }}">
                    </div>
                    <div class="form-group">
                        <label for="familyID">FamilyID</label>
                        <input type="number" name="familyID" id="familyID" class="form-control" value="{{ familyID }}">
                    </div>
                    <div class="form-group">
                        <label for="specSummary">Specification Summary</label>
                        <input type="text" name="specSummary" id="specSummary" class="form-control" value="{{ specSummary }}">
                    </div>
                    <div class="form-group">
                        <label for="sharepointLink">Sharepoint Link</label>
                        <input type="text" name="sharepointLink" id="sharepointLink" class="form-control" value="{{ sharepointLink }}">
                    </div>
                    <div class="form-group">
                        <label for="responsibilityID">ResponsibilityID</label>
                        <input type="number" name="responsibilityID" id="responsibilityID" class="form-control" value="{{ responsibilityID }}">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
            </div>
        </section>
    </div>

    <footer id="footer" class="footer mt-auto py-3 shadow-sm">
        <div class="container text-center">
            <div class="mt-3 mb-2">
                <p class="mb-4">Need help?</p>
                <div class="row mb-4">
                    <div class="col">
                        <div class="link-container">
                            <a target="_blank" href="https://kainossoftwareltd.sharepoint.com/SitePages/Home.aspx">SharePoint</a>
                        </div>
                    </div>
                    <div class="col">
                        <div class="link-container">
                            <a target="_blank" href="https://kainoshelp.atlassian.net/servicedesk/customer/portals">Jira Request</a>
                        </div>
                    </div>
                    <div class="col">
                        <div class="link-container">
                            <a target="_blank" href="https://web.yammer.com/main/">Viva Engage</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pt-2 link-container">Contact us @ <a href="https://www.kainos.com">Kainos.com</a></div>
            <div class="pt-4 pb-4">CopyrightÂ© 2023 Kainos. Registered in NI NI019370</div>
        </div>
    </footer>
</html>
