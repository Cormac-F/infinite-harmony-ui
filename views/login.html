<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Century+Gothic&display=swap">
    <title>Login | Kainos</title>
    <link rel="icon" href="../public/images/favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link  rel="stylesheet" href="../public/css/styles.css">
</head>
<body>
    <main class="flex-shrink-0">
        <div class="spec-jobs-container container" id="spec-container"> 
            <section class="vh-100 gradient-custom">
                <div class="container py-5 h-100">
                  <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                      <div class="card text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
              
                          <div class="mb-md-5 mt-md-4 pb-5">
                            <div class="mb-3">
                                <img src="../public/images/Kainos-alt-transparent.png" alt="Kainos Logo" width="210" height="70">
                            </div>
                            <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                            <p class="text-white-50 mb-5">Please enter your login and password!</p>
              
                            <div class="form-outline form-white mb-4">
                              <input type="email" id="typeEmailX" class="form-control form-control-lg pt-1" />
                              <label class="form-label" for="typeEmailX">Email</label>
                            </div>
              
                            <div class="form-outline form-white mb-4">
                              <input type="password" id="typePasswordX" class="form-control form-control-lg pt-1" />
                              <label class="form-label" for="typePasswordX">Password</label>
                            </div>
              
                            <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
              
                            <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
              
                            <div class="d-flex justify-content-center text-center mt-4 pt-1">
                              <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                              <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                              <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
        </div>
    </main>
    <footer id="footer" class="footer mt-auto py-3 shadow-sm">
        <div class="container text-center">
            <div class="mt-3 mb-2">
                <p class="mb-4">Need help?</p>
                <div class="row mb-4">
                    <div class="col">
                        <div class="link-container">
                            <a target="_blank" href="https://kainossoftwareltd.sharepoint.com/SitePages/Home.aspx">SharePoint</a>
                        </div>
                    </div>
                    <div class="col">
                        <div class="link-container">
                            <a target="_blank" href="https://kainoshelp.atlassian.net/servicedesk/customer/portals">Jira Request</a>
                        </div>
                    </div>
                    <div class="col">
                        <div class="link-container">
                            <a target="_blank" href="https://web.yammer.com/main/">Viva Engage</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pt-2 link-container">Contact us @ <a href="https://www.kainos.com">Kainos.com</a></div>
            <div class="pt-4 pb-4">CopyrightÂ© 2023 Kainos. Registered in NI NI019370</div>
        </div>
    </footer>
</body>
</html>
